<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Management Tool</title>
  <title>Lead Management Tool branch 1</title>
  <title>Lead Management Tool branch 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Lead Management Tool</h1>
      <p class="subtitle">Add, view, edit, and manage your leads</p>
    </header>

    <main>
      <section class="form-section card">
        <h2 id="form-title">Add New Lead</h2>
        <form id="lead-form" novalidate>
          <input type="hidden" id="lead-id" value="">
          <div class="form-row">
            <div class="form-group">
              <label for="lead-name">Name <span class="required">*</span></label>
              <input type="text" id="lead-name" placeholder="Enter full name" required maxlength="100" autocomplete="name">
              <span class="error-msg" id="name-error" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="lead-phone">Phone <span class="required">*</span></label>
              <input type="tel" id="lead-phone" placeholder="e.g. 555-123-4567" required maxlength="20" autocomplete="tel">
              <span class="error-msg" id="phone-error" aria-live="polite"></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="lead-source">Source <span class="required">*</span></label>
              <select id="lead-source" required>
                <option value="">Select source</option>
                <option value="Website">Website</option>
                <option value="Referral">Referral</option>
                <option value="Social Media">Social Media</option>
                <option value="Cold Call">Cold Call</option>
                <option value="Trade Show">Trade Show</option>
                <option value="Other">Other</option>
              </select>
              <span class="error-msg" id="source-error" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="lead-status">Status <span class="required">*</span></label>
              <select id="lead-status" required>
                <option value="">Select status</option>
                <option value="New">New</option>
                <option value="Contacted">Contacted</option>
                <option value="Qualified">Qualified</option>
                <option value="Proposal">Proposal</option>
                <option value="Won">Won</option>
                <option value="Lost">Lost</option>
              </select>
              <span class="error-msg" id="status-error" aria-live="polite"></span>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" id="submit-btn" class="btn btn-primary">Add Lead</button>
            <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancel</button>
          </div>
        </form>
      </section>

      <section class="filters-section card">
        <h2>Leads</h2>
        <div class="filters">
          <div class="search-wrap">
            <label for="search-input" class="visually-hidden">Search leads</label>
            <input type="search" id="search-input" placeholder="Search by name or phone..." aria-label="Search leads">
          </div>
          <div class="filter-wrap">
            <label for="status-filter">Filter by status</label>
            <select id="status-filter">
              <option value="">All statuses</option>
              <option value="New">New</option>
              <option value="Contacted">Contacted</option>
              <option value="Qualified">Qualified</option>
              <option value="Proposal">Proposal</option>
              <option value="Won">Won</option>
              <option value="Lost">Lost</option>
            </select>
          </div>
        </div>
      </section>

      <section class="leads-section card">
        <div id="leads-empty" class="empty-state" style="display: none;">
          <p>No leads found. Add your first lead above or adjust your search and filters.</p>
        </div>
        <div id="leads-table-wrap" class="table-wrap">
          <table class="leads-table" aria-label="Leads list">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Source</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="leads-tbody">
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Lead data is stored locally in your browser.</p>
    </footer>
  </div>

  <div id="modal-overlay" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
      <h3 id="modal-title">Confirm Delete</h3>
      <p id="modal-message">Are you sure you want to delete this lead?</p>
      <div class="modal-actions">
        <button type="button" id="modal-cancel" class="btn btn-secondary">Cancel</button>
        <button type="button" id="modal-confirm" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
